<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5 url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
      color: white;
      text-align: center;
    }
    .coming-soon {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 1rem;
      color: #fff;
    }
    .button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      margin: 5px;
    }
    .button:hover {
      background-color: #218838;
    }
    .email-button {
      background-color: #007bff;
    }
    .email-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Jewelry Store</h1>
    <p>Coming Soon...</p>
  </div>
  <footer>
    <p>Contact us:</p>
    <a href="tel:+254705757661" class="button">Call Us: +254705757661</a>
    <a href="mailto:ty@sanduku.live" class="button email-button">Email Us: ty@sanduku.live</a>
  </footer>
</body>
</html>
